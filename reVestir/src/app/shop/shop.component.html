<div class="container">
    <!--Começo do container-->
    <div class="image">
        <img src="assets/884eaa3c-6b7f-464a-8026-f621d03bb5a7.jpeg">
        <!--Imagem do card-->
    </div>
    <div class="card-content">
        <!--Inicio do conteúdo do card-->
        <div class="wrapper">
            <div class="title">Camiseta Tye die</div>
            <p>Unisex</p>
            <div class="price">R$39,99</div>
            <div class="content-size">
                <!--Tamanhos-->
                <div class="name size-name">Tamanhos</div>
                <div class="size-value">
                    <span class="color">PP</span>
                    <span class="color">P</span>
                    <span class="active">M</span>
                    <span class="color">G</span>
                    <span class="color">GG</span>
                </div>
            </div>
            <div class="content-colour">
                <!--Cores-->
                <div class="name colour-name">Cor</div>
                <div class="colour-value">
                    <span class="violet" data-color="rgb(151, 18, 192)" data-img="img/roxa.jpg"></span>
                    <!--O data-color salva a cor definida dentro dele para esse span-->
                    <span class="blue active" data-color="#2464fa" data-img="img/azul.jpg"></span>
                    <span class="yellow" data-color="#db981c" data-img="img/iris.jpg"></span>
                </div>
            </div>
            <div class="btns">
                <!--Botões-->
                <button>Comprar agora</button>
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
        <!--fim do conteúdo do card-->
    </div>
</div>
<!--Fim do container-->
